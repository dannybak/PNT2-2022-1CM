<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TP CLASE 4</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center" >
            <div class="col-6 ">

                <form class="border border-2 rounded-3 text-center">
                    <div class="mt-3 mb-3 mx-3">
                        <div class="mb-3">
                            <label for="" class="form-label mt-3">Buscar por Nombre</label>
                            <input type="text" class="form-control" id="buscarNombre">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="buscarPorNombre()" type="button">Buscar</button>
                        </div>
                    </div>
                </form>

                <div class="container mb-3 mt-3 text-center border border-2 rounded-3">
                    <label for="" class="form-label mt-3">Buscar por Estado</label><br>
                    <select class="mt-3" name="select" id="idEstado">
                        <option value="selectEstado" selected>-- Seleccione un estado --</option>
                        <option value="Alive">Alive</option>
                        <option value="Dead">Dead</option>
                        <option value="unknown">unknown</option>
                      </select>
                      <div class="d-grid gap-2 mt-3 mb-3">
                        <button class="btn btn-primary" onclick="filtrarPorEstado()" type="button">Filtrar</button>
                    </div>
                </div>

                <div class="container mb-5 mt-3 text-center border border-2 rounded-3">
                    <label for="" class="form-label mt-3">Buscar por Especie</label><br>
                    <select class="mt-3" name="select" id="idEspecie">
                        <option value="selectEstado" selected>-- Seleccione una especie --</option>
                        <option value="Alien">Alien</option>
                        <option value="Animal">Animal</option>
                        <option value="Cronenberg">Cronenberg</option>
                        <option value="Disease">Disease</option>
                        <option value="Human">Human</option>
                        <option value="Humanoid">Humanoid</option>
                        <option value="Mythological Creature">Mythological Creature</option> 
                        <option value="Poopybutthole">Poopybutthole</option>
                        <option value="Robot">Robot</option>
                        <option value="unknown">unknown</option>
                      </select>
                      <div class="d-grid gap-2 mt-3 mb-3">
                        <button class="btn btn-primary" onclick="buscarPorEspecies()" type="button">Buscar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="paginator">
              <button class="page-item border border-2" onclick="prevPage()" id="prev">Previous</button>
              <button class="page-item border border-2" onclick="nextPage()" id="next">Next</button>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div id="cards" class="row mt-4 text-dark">
            
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="paginator">
                <button class="page-item border border-2" onclick="prevPage()" id="prev">Previous</button>
              <button class="page-item border border-2" onclick="nextPage()" id="next">Next</button>
            </ul>
        </nav>
    </div>

    <script src="tpClase4.js"></script>
</body>
</html>
