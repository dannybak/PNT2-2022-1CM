<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TP de la CLASE 3</title>
</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="card">
            
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center" >
            <div class="col-6 ">

                <form class="border border-2 rounded-3">
                    <div class="mt-3 mb-3 mx-3">
                        <div class="mb-3">
                            <label for="" class="form-label">Ingrese un ID (1 al 25)</label>
                            <input type="text" class="form-control" id="idJugador">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="buscarPorId()" type="button">Buscar</button>
                        </div>
                    </div>
                </form>

                <div class="container mb-3 mt-3 text-center border border-2 rounded-3">
                    <select class="mt-3" name="select" id="idPosicion">
                        <option value="selecPos" selected>-- Seleccione una posicion --</option>
                        <option value="Arquero">Arquero</option>
                        <option value="Defensor">Defensor</option>
                        <option value="Mediocampista">Mediocampista</option>
                        <option value="Delantero">Delantero</option>
                      </select>
                      <div class="d-grid gap-2 mt-3 mb-3">
                        <button class="btn btn-primary" onclick="buscarPorPosicion()" type="button">Filtrar</button>
                    </div>
                </div>

                <form class="mb-3 mt-3 border border-2 rounded-3">
                    <div class="mt-3 mb-3 mx-3">
                        <div class="mb-3">
                            <h3 class="text-center">Creando Jugador Nuevo</h3>

                            <label for="" class="form-label">Ingrese el Nombre Completo</label>
                            <input type="text" class="form-control" id="nuevoNombre">
                    
                            <label for="" class="form-label">Ingrese un Dorsal</label>
                            <input type="text" class="form-control" id="nuevaDorsal">

                            <label for="" class="form-label">Ingrese su Posicion</label>
                            <input type="text" class="form-control" id="nuevaPosicion">

                            <label for="" class="form-label">Ingrese su lugar de nacimiento</label>
                            <input type="text" class="form-control" id="nuevoLugarNac">

                            <label for="" class="form-label">Ingrese su edad</label>
                            <input type="text" class="form-control" id="nuevaEdad">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="nuevoJugador()" type="button">Ingresar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="tpClase3.js"></script>
</body>
</html>
